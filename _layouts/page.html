<!DOCTYPE html>
<html lang="en-GB">
<head>

	<!-- Page meta-information -->
	<meta charset="utf-8"/>
	<title>{{page.title}}</title>
	<meta name="description" content="{{page.description}}"/>
	{% if page.sitemap == false %}<meta name="robots" content="noindex"/>{% endif %}

	<!-- Site links -->
	<link rel="sitemap" type="application/xml" href="/sitemap.xml" title="Sitemap"/>
	<link rel="canonical" href="{{site.github.url}}{{ page.url | replace: 'index.html', '' }}"/>

	<!-- Styles -->
	<meta name="viewport" content="width=device-width"/>
	<!--[if gt IE 8]><!--><link rel="stylesheet" href="/asset/style/site.css"/><!--<![endif]-->
	<link rel="icon" href="/favicon.png" type="image/png"/>
	<link rel="shortcut icon" href="/favicon.ico"/>

</head>
<body>

	<!-- Tracking -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-45789635-1', 'auto');
		ga('send', 'pageview');
	</script>

	<div class="page">

		{% include header.html %}

		<main role="main">
			{{content}}
		</main>

		{% include footer.html %}

	</div>

</body>
</html>
